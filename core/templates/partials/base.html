{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Dashboard Parceiro</title>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <header>
    <div class="bg-[#efefef] p-8 flex">
      <a href="">
        <span class="sr-only">MD Spirit</span>
        <img class="w-16 h-10 md:h-10 md:w-auto md:ml-36"
             src="{% static 'img/as_01.png' %}" alt="">
      </a>
      <div class="ml-5 md:ml-8 text-[#969696] hover:text-[#059e9a]">

        <a href="https://www.macrosul.com" target="_blank" class=" text-base font-medium text-[#969696] hover:text-[#059e9a] pl-2 md:pl-8">
          Empresa</a>
        <a href="https://www.macrosul.com/contato.html" target="_blank" class=" text-base font-medium text-[#969696] hover:text-[#059e9a] pl-2 md:pl-8">
          Contato</a>
      </div>

      <div class="flex ml-auto mr-10">

           class="text-base font-medium ml-5 text-[#059e9a] hover:text-[#969696] hover:underline flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

      </div>
      <div class="mt-8 md:order-1 md:mt-0">
        <p class="text-center text-base text-gray-500">&copy; <span id="anoAtual"></span> MD Spirit são marcas registradas da Macrosul
        </p>
      </div>
    </div>
  </footer>
</html>

<script>
  //Função para pegar o ano atual
  document.addEventListener("DOMContentLoaded", function() {
      // Obtém o elemento onde queremos exibir o ano
    var elementoAno = document.getElementById("anoAtual");

      // Obtém o ano atual
    var anoAtual = new Date().getFullYear();

      // Insere o ano atual no elemento
    elementoAno.textContent = anoAtual;
  });
</script>
